<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cafeteria</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/header.css">
</head>
<body>
    <header class="cabeçalho">
        <div id="container-imagem-logo"><img src="imagens/coffe-shop.png" id="logo-img"></div>

        <nav>
            <ul class="lista-menu">
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Home</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Produtos</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Receitas</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Como fazer?</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Nossa História</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Blog</a>
                </li>
            </ul> 
        </nav>

        <div class="container-area-pesquisa">
            <input type="search" class="area-pesquisa" placeholder="Encontre seu café favorito">
            <img src="imagens/search.svg" class="img-area-pesquisa" >
        </div>

        <div class="container-icons">
            <a href="#" class="container-icons-itens"><img src="imagens/local_mall.svg" alt="" id="carrinho"></a>
            <a href="#" class="container-icons-itens"><img src="imagens/account_circle.svg" alt="" id="usuario"></a>
            
        </div>
    
    </header>
</body>
</html>
